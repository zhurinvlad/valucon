<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="col-md-offset-4">
        <p class="navbar-btn">
          <a id="show_form" class="btn btn-default" onclick="show(this)" href="javascript:void(0)">Give your feedback</a>
        </p>
      </div>
      <br>
      <form id="feedback-form" ngNoForm action="http://0.0.0.0:3000/feedback" target="_blank" method="POST">
        <div class="form-group">
          <label for="email">Email address:</label>
          <input type="email" class="form-control" id="email" value="vz@poloniumarts.com">
        </div>
        <div class="form-group">
          <label for="msg">Message:</label>
          <textarea class="form-control" rows="5" id="msg">It's a great service!</textarea>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
  </div>
</div>
